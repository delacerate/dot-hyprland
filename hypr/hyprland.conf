# You have to change this based on your monitor 
# monitor=
# monitor=,preferred,auto,1
# monitor=eDP-1, 1920x1080, 0x0, 1
# monitor=preferred.auto,0x0, 1
monitor=HDMI-A-1, 1366x768, 0x-768, 1
monitor=eDP-1, 1920x1080, 0x0, 1
# monitor=HDMI-A-1, 1366x768, 0x0, 1
# monitor=eDP-1, 1920x1080, 768x0, 1
env = GTK_THEME,Nordic
exec-once=/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
# 'Status bar :)
# exec-once=eww open bar
exec-once=waybar
#Notification 
exec-once=mako
# Wallpaper
exec-once=swaybg -o \* -i ~/.config/hypr/wallpapers/butet.jpg -m fill
# For screen sharing
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# For keyboard 
# exec-once=fcitx5 -D
exec-once=cliphist daemon
exec-once= wl-paste --watch cliphist store
# For lockscreen
exec-once=swayidle -w timeout 200 'swaylock-fancy'
# Start Page
# exec-once=~/.config/hypr/scripts/startpage.sh

# Bluetooth
exec-once=blueman-applet # Make sure you have installed blueman

# Screen Sharing 
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=~/.config/hypr/scripts/screensharing.sh
# general:no_cursor_warps = true
input {
  # Remap Capslock -> Esc for Vim users  
  kb_options=caps:escape 
  repeat_rate=50
  repeat_delay=240
  mouse_refocus=false
  follow_mouse=2

  touchpad {
    disable_while_typing=1
    natural_scroll=0
    clickfinger_behavior=1
    middle_button_emulation=0
    tap-to-click=1
  }
}


gestures { 
  workspace_swipe=true 
  workspace_swipe_min_speed_to_force=5
}

general {
    layout=dwindle
    sensitivity=1.0 # for mouse cursor

    gaps_in=8
    gaps_out=10
    border_size=2
    col.active_border=0xff5e81ac
    col.inactive_border=0x66333333

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
}

binds {
    allow_workspace_cycles = true
}

decoration {
    rounding=18
    blur {
        enabled=1
        size=6.8 # minimum 1
        passes=2 # minimum 1, more passes = more resource intensive.
        new_optimizations = true   

        # Your blur "amount" is size * passes, but high size (over around 5-ish)
        # will produce artifacts.
        # if you want heavy blur, you need to up the passes.
        # the more passes, the more you can up the size without noticing artifacts.
    }
    drop_shadow=true
    shadow_range=15
    col.shadow=0xffa7caff
    col.shadow_inactive=0x50000000
}

# Blur for waybar 
blurls=waybar
blurls=lockscreen

animations {
    enabled=1
    bezier=overshot,0.05,0.9,0.1,1.1
    bezier=overshot,0.13,0.99,0.29,1.
    animation=windows,1,7,overshot,slide
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,7,overshot,slidevert

   }

dwindle {
    pseudotile=1 # enable pseudotiling on dwindle
    # force_split=2
    force_split=2
    no_gaps_when_only = false
}

master {
  new_on_top=true
  no_gaps_when_only = false
}

misc {
  disable_hyprland_logo=true
  disable_splash_rendering=true
  mouse_move_enables_dpms=true
  vfr = false
}

